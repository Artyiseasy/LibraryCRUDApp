<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdateBook</title>
</head>
<body>

<<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="book_name">Enter book name: </label>
    <input type="text" th:field="*{book_name}" id="book_name"/>
    <div style="color:red" th:if ="${#fields.hasErrors('book_name')}" th:errors ="*{book_name}"> Name Error</div>
    <br/>
    <label for="year_of_production">Enter year of production: </label>
    <input type="text" th:field="*{year_of_production}" id="year_of_production"/>
    <div style="color:red" th:if ="${#fields.hasErrors('year_of_production')}" th:errors ="*{year_of_production}"> Year Error</div>
    <br/>
    <label for="author_name">Enter Author's name: </label>
    <input type="text" th:field="*{author_name}" id="author_name"/>
    <div style="color:red" th:if ="${#fields.hasErrors('author_name')}" th:errors ="*{author_name}"> Author Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdatePerson</title>
</head>
<body>

<<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if ="${#fields.hasErrors('name')}" th:errors ="*{name}"> Name Error</div>
    <br/>
    <label for="year_of_birthday">Enter year of Birthday: </label>
    <input type="text" th:field="*{year_of_birthday}" id="year_of_birthday"/>
    <div style="color:red" th:if ="${#fields.hasErrors('year_of_birthday')}" th:errors ="*{year_of_birthday}"> Year Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
